<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <title>My Blog</title>
  </head>
  <body>
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark ">
                <h1 class="text-primary">My Blog</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="/admin/createBlogPost" class="btn btn-secondary btn-lg">Create Post</a>
            </div>
            <div class="col text-center m-3">
                <a href="/admin/viewBlogPosts" class="btn btn-secondary btn-lg">View Posts</a>
            </div>
            <div class="dropdown col text-center m-3">
                <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" 
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Hashtag
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#"
                      th:each="hashtag : ${hashtags}"
                      th:href="@{/admin/viewBlogPostsByHashtag(id=${hashtag.hashtagId})}"
                      th:value="${hashtag.hashtagId}" 
                      th:text="${hashtag.hashtagValue}"></a>
                </div>
            </div>
        </div>
        
        <div class="row m-4 border border-dark" th:each="blogPost : ${blogPosts}">
            <div class="col text-left m-3">
                <div class="d-flex justify-content-between">
                    <div>
                        <strong>Blog Post ID </strong>
                        <span th:text="${blogPost.blogPostId}">Blog Post ID</span><br/>
                        <strong>Release Date </strong>
                        <span th:text="${{blogPost.releaseDate}}">Blog Post Release Date</span><br/>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="p-2"><a href="#" 
                                   th:href="@{/admin/editBlogPost(id=${blogPost.blogPostId})}">Edit</a></div>
                        <div class="p-2"><a href="#" 
                                   th:href="@{/admin/deleteBlogPost(id=${blogPost.blogPostId})}">Delete</a></div>
                    </div>
                </div>

                <strong>Hashtags </strong>
                <span th:each="hashtag : ${blogPost.hashtags}">
                    <span th:text="${hashtag.hashtagValue}" class="text-info">
                        display hashtag</span><span> </span>
                </span> <hr/>

                <span th:utext="${blogPost.content}">Blog Post Content</span>
                
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
  </body>
</html>
