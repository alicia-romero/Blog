<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <title>My Blog</title>
  </head>
  <body>
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark ">
                <h1 class="text-primary">My Blog</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="/admin/createBlogPost" class="btn btn-secondary btn-lg">Create Post</a>
            </div>
            <div class="col text-center m-3">
                <a href="/admin/viewBlogPosts" class="btn btn-secondary btn-lg">View Posts</a>
            </div>
        </div>
        
        <div class="m-auto">
            <div class="col-12 m-1 text-center" 
                        th:if="${!errors.isEmpty()}">
                    <p class="alert alert-danger" th:each="error : ${errors}" 
                        th:text="${error.message}">Error message</p>
            </div>
            <form action="saveBlogPost" method="POST">
                <label for="content" class="col-3 col-form-label font-weight-bold">
                    New Post</label>
                <textarea name="content"
                    id="content" class="form-control">
                </textarea>
                
                
                <div class="form-group row mt-3 ml-0">
               
                        <label for="expiryDate" class="col-3 col-form-label font-weight-bold">
                            Expiry Date</label>
                        <div class="col-9">
                            <input type="datetime-local" name="expiryDate" 
                                    id="expiryDate" class="form-control"/>
                        </div>
                </div>
                <button type="submitbtn" class="btn btn-primary">Save Post</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/APIKEY/tinymce/5/tinymce.min.js" 
    referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: 'textarea',
        plugins: [
            'advlist autolink link image lists charmap print preview hr anchor pagebreak',
            'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
            'table emoticons template paste help'
          ],
        toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
            'bullist numlist outdent indent | link image | print preview media fullscreen | ' +
            'forecolor backcolor emoticons | help',
        menu: {
            favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons'}
          },
        menubar: 'favs file edit view insert format tools table help',
        content_css: 'css/content.css'
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
  </body>
</html>
